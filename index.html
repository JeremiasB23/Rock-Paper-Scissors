function Roll(object){

 if(object >= 2){
     
     return "Rock";
 }else if(object >= 1){
    
     return "Paper";
 }else if(object >= 0){
    
     return "Scissors";
}  
}



function CheckWinner(Play1, Play2){

    if(Play1 === Play2){
        
        console.log("---[Draw]---");

        return "DRAW";

    }else if(Play1 === "Rock" && Play2 === "Paper"){
        console.log("Player2 Wins!");

    }else if(Play1 === "Paper" && Play2 === "Scissors"){

}
